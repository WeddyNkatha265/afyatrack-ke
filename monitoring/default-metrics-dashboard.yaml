apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-default-dashboard
  namespace: afyatrack-ke
data:
  default-dashboard.json: |-
    {
      "id": null,
      "uid": "afyatrack-default",
      "title": "AfyaTrack KE - Default Metrics",
      "tags": ["nodejs", "application", "metrics"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Application Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"afyatrack-app\"}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "CPU Usage (seconds)",
          "type": "stat",
          "targets": [
            {
              "expr": "process_cpu_seconds_total{app=\"afyatrack-ke\"}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0}
        },
        {
          "id": 3,
          "title": "Memory Usage (MB)",
          "type": "stat",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{app=\"afyatrack-ke\"} / 1024 / 1024",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0}
        },
        {
          "id": 4,
          "title": "Event Loop Lag (ms)",
          "type": "gauge",
          "targets": [
            {
              "expr": "nodejs_eventloop_lag_seconds{app=\"afyatrack-ke\"} * 1000",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "ms"
            }
          }
        },
        {
          "id": 5,
          "title": "Memory Usage Over Time",
          "type": "graph",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{app=\"afyatrack-ke\"} / 1024 / 1024",
              "legendFormat": "Memory (MB)",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "id": 6,
          "title": "Heap Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "nodejs_heap_size_used_bytes{app=\"afyatrack-ke\"} / 1024 / 1024",
              "legendFormat": "Used Heap (MB)",
              "refId": "A"
            },
            {
              "expr": "nodejs_heap_size_total_bytes{app=\"afyatrack-ke\"} / 1024 / 1024",
              "legendFormat": "Total Heap (MB)",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "id": 7,
          "title": "Active Handles & Requests",
          "type": "graph",
          "targets": [
            {
              "expr": "nodejs_active_handles_total{app=\"afyatrack-ke\"}",
              "legendFormat": "Active Handles",
              "refId": "A"
            },
            {
              "expr": "nodejs_active_requests_total{app=\"afyatrack-ke\"}",
              "legendFormat": "Active Requests",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
        },
        {
          "id": 8,
          "title": "Garbage Collection Duration",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(nodejs_gc_duration_seconds_sum{app=\"afyatrack-ke\",kind=\"major\"}[5m])",
              "legendFormat": "Major GC",
              "refId": "A"
            },
            {
              "expr": "rate(nodejs_gc_duration_seconds_sum{app=\"afyatrack-ke\",kind=\"minor\"}[5m])",
              "legendFormat": "Minor GC",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "10s"
    }
