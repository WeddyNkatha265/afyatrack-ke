name: CI/CD Pipeline for AfyaTrack KE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: weddynkatha265/afyatrack-ke

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
      working-directory: app
    - name: Run tests
      run: npm test
      working-directory: app

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images with ISO timestamp
      run: |
        # ISO 8601 format: 2024-01-15T10-30-45Z
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
        
        docker build \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TIMESTAMP \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker images
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TIMESTAMP
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Docker Images Successfully Pushed!"
        echo "======================================"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸ Tags:"
        echo "  - $TIMESTAMP (ISO timestamp)"
        echo "  - latest"
        echo ""
        echo "ğŸ”— View: https://hub.docker.com/r/weddynkatha265/afyatrack-ke/tags"

  deploy-to-vm:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH connection to EC2
      run: |
        # Create SSH directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Save the SSH private key from GitHub secret
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        
        # Get EC2 IP from secret
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        
        # Add to known hosts to avoid prompt
        ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts
        
        # Test SSH connection
        ssh -i ~/.ssh/ec2_key.pem ubuntu@$EC2_IP "echo 'âœ… SSH connection successful'"

    - name: Copy project files to EC2
      run: |
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        
        # Copy the entire project to EC2
        scp -i ~/.ssh/ec2_key.pem -r . ubuntu@$EC2_IP:/home/ubuntu/afyatrack-ke/
        
        echo "âœ… Project files copied to EC2"

    - name: Deploy with Docker Compose
      run: |
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        
        ssh -i ~/.ssh/ec2_key.pem ubuntu@$EC2_IP "
          cd /home/ubuntu/afyatrack-ke
          
          # Install docker-compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo 'Installing docker-compose...'
            sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)\" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Stop and remove any existing containers
          sudo docker-compose down || true
          
          # Update the docker-compose to use the Docker Hub image instead of building
          # We'll use sed to replace 'build: .' with 'image: weddynkatha265/afyatrack-ke:latest'
          sed -i 's|build: \.|image: weddynkatha265/afyatrack-ke:latest|' docker-compose.yml
          
          # Start the services
          sudo docker-compose up -d
          
          echo 'âœ… Application deployed with Docker Compose'
        "

    - name: Wait for services to start
      run: |
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        echo 'â³ Waiting for services to start...'
        sleep 45

    - name: Verify deployment
      run: |
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        
        # Check container status
        ssh -i ~/.ssh/ec2_key.pem ubuntu@$EC2_IP "
          echo '=== Container Status ==='
          sudo docker-compose ps
          echo ''
          echo '=== Web Application Logs ==='
          sudo docker logs afyatrack-web-app --tail 10
        "
        
        # Test the application
        echo 'ğŸŒ Testing application...'
        MAX_RETRIES=8
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if curl -s -f http://$EC2_IP:3000/health > /dev/null; then
            echo 'âœ… Application health check passed!'
            echo 'ğŸ‰ Deployment successful!'
            echo 'ğŸŒ Your application is live at: http://'$EC2_IP':3000'
            break
          else
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo 'â³ Application not ready yet... ('$RETRY_COUNT'/'$MAX_RETRIES')'
            sleep 10
          fi
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo 'âŒ Application health check failed after maximum retries'
          exit 1
        fi

    - name: Final deployment status
      run: |
        EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
        echo 'ğŸŠ DEPLOYMENT COMPLETED SUCCESSFULLY!'
        echo '====================================='
        echo 'ğŸ“¦ Application: AfyaTrack KE'
        echo 'ğŸŒ URL: http://'$EC2_IP':3000'
        echo 'ğŸ–¥ï¸  Server: AWS EC2 ('$EC2_IP')'
        echo 'ğŸ³ Stack: Web App + PostgreSQL Database'
        echo 'ğŸ“ Using: Your existing docker-compose.yml'
        echo 'â° Deployed at: $(date -u)'