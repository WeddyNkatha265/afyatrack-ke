name: CI/CD Pipeline for AfyaTrack KE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: weddynkatha265/afyatrack-ke  # ‚úÖ Use your actual lowercase username

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: app
    
    - name: Run tests
      run: npm test
      working-directory: app
      env:
        DB_HOST: localhost
        DB_USER: postgres
        DB_PASSWORD: password
        DB_NAME: test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: |
        # Build with both commit SHA and latest tags
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker images
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Verify deployment
      run: |
        echo "‚úÖ Successfully pushed to Docker Hub!"
        echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è Tags: ${{ github.sha }}, latest"
        echo "üåê View at: https://hub.docker.com/r/weddynkatha265/afyatrack-ke"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Kubernetes
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: Save kubeconfig
      run: |
        mkdir -p ~/.kube
        doctl kubernetes cluster kubeconfig save afya-cluster
    
    - name: Deploy application
      run: |
        kubectl apply -f k8s/
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
